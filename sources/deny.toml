[licenses]
unlicensed = "deny"

# Deny licenses unless they are specifically listed here
copyleft = "deny"
allow-osi-fsf-free = "neither"
default = "deny"

# We want really high confidence when inferring licenses from text
confidence-threshold = 0.93

# Commented license types are allowed but not currently used
allow = [
    "Apache-2.0",
    # "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    # "CC0-1.0",
    "ISC",
    "MIT",
    "OpenSSL",
    "Unlicense",
    "Zlib",
]

exceptions = [
    { name = "unicode-ident", version = "1.0.4", allow = ["MIT", "Apache-2.0", "Unicode-DFS-2016"] },
]

# https://github.com/hsivonen/encoding_rs The non-test code that isn't generated from the WHATWG data in this crate is
# under Apache-2.0 OR MIT. Test code is under CC0.
[[licenses.clarify]]
name = "encoding_rs"
version = "0.8.30"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
license-files = [
    { path = "COPYRIGHT", hash = 0x39f8ad31 }
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

[bans]
# Deny multiple versions or wildcard dependencies.
multiple-versions = "deny"
wildcards = "deny"

deny = [
    { name = "structopt" },

    # The bottlerocket-settings-sdk uses clap, but plans to migrate to argh
    # We will provide an exception until the following is resolved:
    # https://github.com/bottlerocket-os/bottlerocket-settings-sdk/issues/23
    { name = "clap", wrappers = [ "cargo-readme", "bottlerocket-settings-sdk" ] },
]

skip = [
    # several dependencies use an older version of socket2
    { name = "socket2", version = "=0.4.9" },
    # several dependencies use an older version of toml
    { name = "toml", version = "=0.5.11" },
    # tungstenite uses a newer version of base64, but many of the
    # first party crates are still in this version
    { name = "base64", version = "=0.13.1" },
    # AWS SDK for rust uses an older version of fastrand
    { name = "fastrand", version = "=1.9.0" },
]

skip-tree = [
    # windows-sys is not a direct dependency. mio and schannel
    # are using different versions of windows-sys. we skip the
    # dependency tree because windows-sys has many sub-crates
    # that differ in major version.
    { name = "windows-sys" },
    # httptest uses an older version of bstr
    { name = "httptest", version = "=0.15.4" },
    # schnauzer uses cached, which uses an older version of darling
    { name = "darling", version = "=0.14.4" },
]

[sources]
# Deny crates from unknown registries or git repositories.
unknown-registry = "deny"
unknown-git = "deny"

allow-git = [
    # The settings SDK is currently provided as a git dependency,
    # We will allow it as an exception until the following is resolved:
    # https://github.com/bottlerocket-os/bottlerocket-settings-sdk/issues/18
    "https://github.com/bottlerocket-os/bottlerocket-settings-sdk",
]
