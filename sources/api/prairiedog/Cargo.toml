[package]
name = "prairiedog"
version = "0.1.0"
authors = ["Arnaldo Garcia Rincon <agarrcia@amazon.com>"]
license = "Apache-2.0 OR MIT"
edition = "2021"
publish = false
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[dependencies]
argh = "0.1"
bytes = "1"
constants = { path = "../../constants", version = "0.1" }
log = "0.4"
nix = "0.26"
models =  { path = "../../models", version = "0.1" }
schnauzer = { path = "../schnauzer", version = "0.1" }
signpost = { path = "../../updater/signpost", version = "0.1" }
simplelog = "0.12"
snafu = "0.7"
serde_json = "1"
tokio = { version = "~1.25", default-features = false, features = ["macros", "rt-multi-thread"] } # LTS

[dev-dependencies]
maplit = "1"

[build-dependencies]
generate-readme = { version = "0.1", path = "../../generate-readme" }
