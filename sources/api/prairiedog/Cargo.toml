[package]
name = "prairiedog"
version = "0.1.0"
authors = ["Arnaldo Garcia Rincon <agarrcia@amazon.com>"]
license = "Apache-2.0 OR MIT"
edition = "2018"
publish = false
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[dependencies]
argh = "0.1.3"
bytes = "1.1"
constants = { path = "../../constants", version = "0.1.0" }
log = "0.4"
nix = "0.23"
models =  { path = "../../models", version = "0.1.0" }
schnauzer = { path = "../schnauzer", version = "0.1.0" }
signpost = { path = "../../updater/signpost", version = "0.1.0" }
simplelog = "0.11"
snafu = "0.7"
serde_json = "1.0"
tokio = { version = "~1.14", default-features = false, features = ["macros", "rt-multi-thread"] } # LTS

[dev-dependencies]
maplit = "1.0"

[build-dependencies]
cargo-readme = "3.1"
