[package]
name = "schnauzer"
version = "0.1.0"
authors = ["Tom Kirchner <tjk@amazon.com>"]
license = "Apache-2.0 OR MIT"
edition = "2018"
publish = false
build = "build.rs"
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[dependencies]
apiclient = { path = "../apiclient" }
base64 = "0.12"
bottlerocket-release = { path = "../../bottlerocket-release" }
handlebars = "3.0"
http = "0.2"
lazy_static = "1.4"
log = "0.4"
models = { path = "../../models" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
snafu = "0.6"

[build-dependencies]
cargo-readme = "3.1"
