[package]
name = "shibaken"
version = "0.1.0"
authors = ["Patrick J.P. Culp <jpculp@amazon.com>"]
license = "Apache-2.0 OR MIT"
edition = "2018"
publish = false
build = "build.rs"
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[dependencies]
base64 = "0.13"
imdsclient = { path = "../../imdsclient", version = "0.1.0" }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
simplelog = "0.11"
snafu = "0.7"
tokio = { version = "~1.17", default-features = false, features = ["macros", "rt-multi-thread"] }  # LTS

[build-dependencies]
cargo-readme = "3.1"
