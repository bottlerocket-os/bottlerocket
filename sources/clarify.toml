license-files = [
    { path = "LICENSE-APACHE", hash = 0x24b54f4b },
    { path = "LICENSE-MIT", hash = 0x9374b940 },
    { path = "src/libbacktrace/LICENSE", hash = 0x0ce09262 },
]

