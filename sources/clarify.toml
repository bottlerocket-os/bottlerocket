    { path = "LICENSE-APACHE", hash = 0xe11aded0 },
    { path = "LICENSE-MIT", hash = 0x6427cfb9 },
]

[clarify.backtrace-sys]
# backtrace-sys is MIT/Apache-2.0, libbacktrace is BSD-3-Clause
