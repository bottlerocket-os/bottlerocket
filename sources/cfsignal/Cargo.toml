[package]
name = "cfsignal"
version = "0.1.0"
license = "Apache-2.0 OR MIT"
edition = "2018"
publish = false
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
simplelog = "0.12"
snafu = { version = "0.7" }
toml = "0.5.1"
tokio = { version = "~1.18", default-features = false, features = ["macros", "rt-multi-thread"] }
aws-config = "0.48.0"
aws-sdk-cloudformation = "0.18.0"
aws-types = "0.48.0"
imdsclient = { path = "../imdsclient", version = "0.1.0" }
hyper = "0.14.2"

[build-dependencies]
generate-readme = { version = "0.1", path = "../generate-readme" }
