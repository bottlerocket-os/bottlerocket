[package]
# This is the aws-k8s-1.16 variant.  "." is not allowed in crate names, but we
# don't use this crate name anywhere.
name = "aws-k8s-1_16"
version = "0.1.0"
edition = "2018"
publish = false
build = "build.rs"
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[package.metadata.build-variant]
included-packages = [
    "aws-iam-authenticator",
    "cni",
    "cni-plugins",
    "kubelet-1.16",
    "release",
    "static-pods"
]

[lib]
path = "lib.rs"
