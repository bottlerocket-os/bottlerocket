[package]
# This is the aws-k8s-1.30-nvidia variant. "." is not allowed in crate names, but we
# don't use this crate name anywhere.
name = "aws-k8s-1_30-nvidia"
version = "0.1.0"
edition = "2021"
publish = false
build = "../build.rs"
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[package.metadata.build-variant.image-layout]
os-image-size-gib = 4

[package.metadata.build-variant.image-features]
grub-set-private-var = true
unified-cgroup-hierarchy = true
uefi-secure-boot = true
xfs-data-partition = true
systemd-networkd = true

[package.metadata.build-variant]
included-packages = [
    # core
    "early-boot-config-aws",
    "release",
    "kernel-6.1",
    # k8s
    "cni",
    "cni-plugins",
    "kubelet-1.30",
    "aws-iam-authenticator",
    # nvidia
    "nvidia-container-toolkit-k8s",
    "nvidia-k8s-device-plugin",
    "kmod-6.1-nvidia-tesla-535",
]
kernel-parameters = [
    "console=tty0",
    "console=ttyS0,115200n8",
    "net.ifnames=0",
    "netdog.default-interface=eth0:dhcp4,dhcp6?",
    "quiet",
]

[lib]
path = "../variants.rs"

[build-dependencies]
# core
release = { path = "../../packages/release" }
early-boot-config = { path = "../../packages/early-boot-config" }
kernel-6_1 = { path = "../../packages/kernel-6.1" }
# k8s
cni = { path = "../../packages/cni" }
cni-plugins = { path = "../../packages/cni-plugins" }
kubernetes-1_30 = { path = "../../packages/kubernetes-1.30" }
aws-iam-authenticator = { path = "../../packages/aws-iam-authenticator" }
# nvidia
nvidia-container-toolkit = { path = "../../packages/nvidia-container-toolkit" }
nvidia-k8s-device-plugin = { path = "../../packages/nvidia-k8s-device-plugin" }
kmod-6_1-nvidia = { path = "../../packages/kmod-6.1-nvidia" }
