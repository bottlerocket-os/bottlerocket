name: Bug Report
labels: ["status/needs-triage", "type/bug"]
description: Let us know about a problem with Bottlerocket
body:
  - type: markdown
    attributes:
      value: |
        This bug report form is for general issues with Bottlerocket. We also have an issue template for the build process and one for issues with individual images.
  - type: dropdown
    id: variant-family
    attributes:
      label: Variant family
      options:
        - aws-k8s
        - aws-k8s (nvidia)
        - aws-ecs
        - aws-ecs (nvidia)
        - vmware-k8s
        - metal-k8s
        - Custom variant
        - N/A
  - type: input
    id: variant-orchestrator-version
    attributes:
      label: Orchestrator Version
      description: For k8s variants, this is your version of Kubernetes. For ECS this is likely "1"
  - type: textarea
    id: expect
    attributes:
      label: I expected to happen
      render: bash
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: What actually happened
      render: bash
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: How to reproduce the problem
      render: bash
    validations:
      required: true


