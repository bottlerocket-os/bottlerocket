name: General Bug
labels: ["status/needs-triage", "type/bug"]
description: Report a general problem with Bottlerocket
body:
  - type: markdown
    attributes:
      value: |
        This bug report form is for **general issues** with Bottlerocket. 
        
        A few tips before submitting a new issue:
        - Search for similar issues, including [closed issues](https://github.com/bottlerocket-os/bottlerocket/issues?q=is%3Aissue+is%3Aclosed),
        - Include details about the environment you're running in,
        - Include any error messages you received, with any required context.
  - type: dropdown
    id: variant
    attributes:
      label: Variant
      options:
        - aws-k8s-1.21
        - aws-k8s-1.22
        - aws-k8s-1.23
        - aws-k8s-1.24
        - aws-ecs-1
        - vmware-k8s-1.21
        - vmware-k8s-1.22
        - vmware-k8s-1.23
        - vmware-k8s-1.24
        - metal-k8s-1.21
        - metal-k8s-1.22
        - metal-k8s-1.23
        - metal-k8s-1.24
        - Other variant (specify in 'I expected to happen')
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      options:
        - 1.11.x
        - 1.10.x
        - 1.9.x
        - Other version (specify in 'I expected to happen')
    validations:
      required: true
  - type: dropdown
    id: architecture
    attributes:
      label: Architecture
      options:
        - x86_64
        - aarch64
    validations:
      required: true
  - type: textarea
    id: expect
    attributes:
      label: I expected to happen
      render: bash
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: What actually happened
      render: bash
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: How to reproduce the problem
      render: bash
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: About my environment
      render: bash
    validations:
      required: false