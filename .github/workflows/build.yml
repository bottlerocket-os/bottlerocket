name: Build
on:
  pull_request:
    branches: [develop]
    paths-ignore: 
      - '**.md'
jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    continue-on-error: ${{ matrix.supported }}
    strategy:
      matrix:
        variant: [aws-k8s-1.17, aws-k8s-1.18, aws-k8s-1.19, aws-k8s-1.20, aws-k8s-1.21, aws-ecs-1]
        arch: [x86_64, aarch64]
        supported: [true]
        include:
          - variant: aws-dev
            arch: x86_64
            supported: false
          - variant: vmware-dev
            arch: x86_64
            supported: false
          - variant: vmware-k8s-1.20
            arch: x86_64
            supported: true
          - variant: vmware-k8s-1.21
            arch: x86_64
            supported: true
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - run: rustup toolchain install 1.53.0 && rustup default 1.53.0
      - run: cargo install --version 0.30.0 cargo-make
      - run: cargo make -e BUILDSYS_VARIANT=${{ matrix.variant }} unit-tests
      - run: cargo make -e BUILDSYS_VARIANT=${{ matrix.variant }} -e BUILDSYS_ARCH=${{ matrix.arch }} -e BUILDSYS_JOBS=12
